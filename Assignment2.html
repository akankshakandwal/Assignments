<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <style>
        body{
            background-color: black;
        }
        .div1,.div3,.div7{
            display:flex;
            margin-top:-15px;
            background-color: rgb(247, 241, 197);
            width:101.2%;

            position:relative;
            padding:5px;

        }

        }
        
     .grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr;
      grid-gap: 8px;
      margin-top:20px;
      padding:10px;

   .item1{
    background-color: rgb(248, 183, 62);
    height:250px;
   }
  
   .div8{
    display:flex;
            margin-top:-15px;
            background-color: rgb(248, 151, 102);
            width:101.2%;
            margin-left:-10px;
            position:relative;
            padding:5px;
            height:100px;
            margin-bottom:-10px;
   }
        
    </style>
</head>
<body>
    <div class="div1">1</div><br>
    <div class="div2">
        <span>2</span>
    </div>
    <div class="div3" style="margin-top:3px">3</div>
    <div class="grid">
        <div class="item1">4</div>
        <div class="item1">5</div>
        <div class="item1">6</div>
      </div>
    <div class="div3" style="margin-top:20px">7</div>

</body>
</html>
